<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <!-- wrapper  -->
    <div class="flex flex-col justify-center items-center  w-[100vw] h-[100vh] bg-[#344151] gap-10">
        <div class="text-[#0398d4] font-medium text-[20px]">Incrrement And Decrement</div>

        <div class="flex gap-12 bg-white text-[25px] text-[#344151] rounded-sm p-3 px-5">

            <!-- onclick="decrement()" -->
            <button   class="b1 border-r-2 border[#bfbfbf] pr-5"> 
                  <i class="fa-solid fa-minus"></i>
            </button>

            <div id="count" class="font-bold"> 
               0
            </div>

            <!-- onclick="increment()"  -->
            <button class="b2 border-l-2 border[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>

    <!-- font awaesome adding  -->
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="=anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
