<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon"  href="pasport photo.jpeg">

    .c{
        display: flex;

<body>
    <div class="c">
        <h2> happy </h2>
        <button>log in </button>
    </div>
   

    <h1>Welcome to Feedback Form</h1>
    <h2>
        Contact Us Form
    </h2>
    <form action="https://www.google.com">
        <label for="name">Name:</label>
        <input type="text" name="name" id ="name" placeholder="Enter your name">
        
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id ="email" placeholder="Enter your Email">
        <br>

        <label for="contact">Contact:</label>
        <input type="number" name="contact" id ="contact" placeholder="Enter your phone no.">
        <br>

        <label for="gender">Gender:</label>
        <select type="" name="gender" id ="gender" placeholder="Enter your phone no.">
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="Female">Female</option>
            <option value="notsay"> Not To Say</option>
        </select>

        <br>

        <label for="date">Date of Birth:</label>
        <input type="date" name="date" id="date">

        <br>
        <span>
            Rating:
        </span>
        
        <input type="radio" name="rating" id="rating">
        <label for="r1">1</label>

        <input type="radio" name="rating" id="rating">
        <label for="r1">2</label>
        <input type="radio" name="rating" id="rating">
        <label for="r1">3</label>
        <input type="radio" name="rating" id="rating">
        <label for="r1">4</label>
        <input type="radio" name="rating" id="rating">
        <label for="r1">5</label>
        <input type="radio" name="rating" id="rating">
        <label for="r1">6</label>
        <input type="radio" name="rating" id="rating">
        <label for="r1">7</label>
        <br>
         <!-- here the name of all input tag is rating so that s why the radio buttan is work 
         if the names are different then we can select all circle of radio button -->

         <label for="message ">Enter Your Message </label><br>
         <textarea name="message" id="msg" cols="30" rows="4" placeholder="Write Your Message"></textarea>
         

         <br><br>
         <input type="submit" name="sub" id="sub" value="Submit">
         <input type="reset" value="Reset">


    </form>
